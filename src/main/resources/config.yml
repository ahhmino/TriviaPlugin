# Seconds to wait before showing the answer to the last question.
answer_delay_seconds: 15

# Seconds to wait after posting the answer before asking the next question.
between_questions_delay_seconds: 15

# Chat prefix for trivia messages. Color codes (&) are allowed.
chat_prefix: "&dTrivia:&r "

# Whether the trivia loop starts enabled when the server starts.
start_enabled: false

# OpenTriviaDB options
opentdb:
  # The API endpoint; you can change if you host a mirror.
  url: "https://opentdb.com/api.php"

  amount: 100
  category: ""          # omit for any
  difficulty: "easy"    # easy | medium | hard | omit for any
  type: ""           # "multiple" | "boolean" | omit for any
  encode: "base64"      # base64 decodes cleanly in Java (avoid HTML entities)
